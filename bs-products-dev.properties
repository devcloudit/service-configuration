spring.application.name=bs-products
server.port=9093

api.account.url=http://localhost:9092/api/v1/accounts
api.card.url=http://localhost:9094/api/v1/cards

#default - Configuracion por defecto para todos los clientes feign
feign.client.config.default.connect-timeout=5000
feign.client.config.default.read-timeout=10000

#Configuracion para cliente feign Account (especifico)
feign.client.config.account.connect-timeout=5000
feign.client.config.account.read-timeout=10000
